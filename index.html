<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>WELCOME TO THIS GAME OF ROCK, PAPER, SCISSORS</h1>
    <h2>Choose your weapon wisely</h2>
  </header>
  <main>
    <p>You will play against the computer, which will choose rock, paper or scissors randomly. add more</p>
    <p>first to win 5 games wins</p>
    <button class="selection" id="rock">rock</button>
    <button class="selection" id="paper">paper</button>
    <button class="selection" id="scissors">scissors</button>
    <h1>Result: <span id="round-result"></span></h1>
    <!-- SCORES SECTION -->
    <div class="player-score">
      <h2>Player choice: <span id="player-choice"></span> </h2>
      <p>player score</p>
      <p id="player-points">0</p>
    </div>
    <div class="computer-score">
      <h2>Computer choice: <span id="computer-choice"></span> </h2>
      <p>computer score</p>
      <p id="computer-points">0</p>
    </div>

    <div class="play-again">
      <button id="play-again">
        Play again
      </button>
    </div>
  </main>

  <!-- <script src="./script.js"></script> -->
  <script src="./script.js"></script>
</body>
</html>
