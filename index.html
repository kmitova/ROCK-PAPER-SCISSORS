<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>WELCOME TO THIS GAME OF ROCK, PAPER, SCISSORS</h1>
    <h2>Choose your weapon wisely</h2>
  </header>
  <main>
    <p>You will play against the computer, which will choose rock, paper or scissors randomly. add more</p>
    <p>first to win 5 games wins</p>
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>

    <!-- SCORES SECTION -->
    <div class="player-score">
      <p>player score</p>
      <p>0</p>
    </div>
    <div class="computer-score">
      <p>computer score</p>
      <p>0</p>
    </div>

    <div class="play-again">
      <button id="play-again">
        Play again
      </button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
